<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Dashboard</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* CSS inserted below */
  </style>
</head>
<body>
  <div class="sidebar" [class.hidden]="isSidebarHidden">

     <div class="logo-container">
    <img src="images/logo app.png" alt="LungApp Logo" class="logo-img" />
  </div>
    <ul>
  <li (click)="navigateToDashboard()" [class.active]="isActive('/admin-dashboard')" style="cursor:pointer;">
  <i class="fas fa-chart-line"></i>
  <span class="label">Dashboard</span>
</li>


<li (click)="navigateToProfile()" [class.active]="isActive('/admin/profile')" style="cursor: pointer;">
  <i class="fas fa-user"></i>
  <span class="label">My Profile</span>
</li>


  <li (click)="navigateToPatients()" [class.active]="isActive('/admin-patient-manager')" style="cursor: pointer;">
  <i class="fas fa-procedures"></i>
  <span class="label">Patient liste</span>
</li>
      <li (click)="navigateToPredectionLungCancer()" [class.active]="isActive('/lung-cancer-prediction')" style="cursor: pointer;">
  <i class="fas fa-lungs"></i>
  <span class="label">Lung cancer Prediction</span>
  

<li (click)="navigateToPredectionSurvival()" [class.active]="isActive('/admin-patient-manager')" style="cursor: pointer;">
  <i class="fas fa-heartbeat"></i>
  <span class="label">Survival Prediction</span>
</li>


  <li (click)="navigateToRecomandationTreatement()" [class.active]="isActive('/admin-patient-manager')" style="cursor: pointer;">
  <i class="fas fa-pills"></i>
  <span class="label">Treatment Recommendation</span>
</li>


 <li (click)="navigateToPubmedArticles()" [class.active]="isActive('/admin-patient-manager')" style="cursor: pointer;">
  <i class="fas fa-lightbulb"></i>
  <span class="label">New discovery</span>
</li>



  <li (click)="logout()">
  <i class="fas fa-sign-out-alt"></i>
  <span class="label">Sign Out</span>
</li>

</ul>

  </div>

  <div class="main">
    <div class="header">
      <div class="toggle-btn" (click)="toggleSidebar()">â˜°</div>
      <!-- LOGO -->
  
      
      <div class="admin-info">
  <img
    *ngIf="user?.profileImage"
    [src]="user.profileImage"
    alt="Profile Image"
    class="profile-img"
  />
  <span class="admin-name"> Doctor: {{ user.firstName }} {{ user.lastName }}</span>
</div>
</div>

<div class="content">
  <div class="edit-profile-container">
    <h2>Edit Profile</h2>

    <form (ngSubmit)="saveProfile()">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" required />

      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" required />

      <label>Phone</label>
      <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" />

      <label>City</label>
      <input type="text" [(ngModel)]="user.city" name="city" />

      <label>Address</label>
      <input type="text" [(ngModel)]="user.address" name="address" />

      <label>Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" />

      <label>Password (leave blank if unchanged):</label>
      <input type="password" [(ngModel)]="user.password" name="password" />

      <button type="submit">Save</button>
    </form>
  </div>
</div>


    <!-- FOOTER -->
    <div class="footer">
     <p>&copy; 2025 Pulmo Precision AI. All rights reserved.</p>
    </div>
  </div>




</body>
</html>
